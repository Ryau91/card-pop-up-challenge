<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card pop-up challenge</title>
</head>
<body>
    <div class="fan">
        <div class="blade blade-1">
            <div class="card card-1">
                <div class="card-content-box">
                    <div class="value-container">
                        <div class="rank-and-symbol">
                            2<br/>&diams;
                        </div>
                    </div>
                    <div class="value-container rotate">
                        <div class="rank-and-symbol">
                            2<br/>&diams;
                        </div>
                    </div>
                    <div class="two symbols-container">
                        <div class="symbol">&diams;</div>
                        <div class="symbol rotate-180">&diams;</div>
                    </div>
                </div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="blade blade-2">
            <div class="card card-2">
                <div class="card-content-box">
                    <div class="value-container">
                        <div class="rank-and-symbol">
                            4<br/>&clubs;
                        </div>
                    </div>
                    <div class="value-container rotate-180">
                        <div class="rank-and-symbol">
                            4<br/>&clubs;
                        </div>
                    </div>
                    <div class="four symbols-container">
                        <div class="row">
                            <div class="symbol">&clubs;</div>
                            <div class="symbol">&clubs;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&clubs;</div>
                            <div class="symbol">&clubs;</div>
                        </div>
                    </div>
                </div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="blade blade-3">
            <div class="card card-3">
                <div class="card-content-box">
                    <div class="value-container">
                        <div class="rank-and-symbol">
                            6<br/>&hearts;
                        </div>
                    </div>
                    <div class="value-container rotate-180">
                        <div class="rank-and-symbol">
                            6<br/>&hearts;
                        </div>
                    </div>
                    <div class="six symbols-container">
                        <div class="row">
                            <div class="symbol">&hearts;</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                        <div class="row">
                            <div class="symbol">&hearts;</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&hearts;</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                    </div>
                </div>
                <div class="card-back"></div>
            </div>
        </div>

        <div class="blade blade-4">
            <div class="card card-4">
                <div class="card-content-box">
                    <div class="value-container">
                        <div class="rank-and-symbol">
                            8<br/>&spades;
                        </div>
                    </div>
                    <div class="value-container rotate-180">
                        <div class="rank-and-symbol">
                            8<br/>&spades;
                        </div>
                    </div>
                    <div class="eight symbols-container outer">
                        <div class="row">
                            <div class="symbol">&spades;</div>
                            <div class="symbol">&spades;</div>
                        </div>
                        <div class="row">
                            <div class="symbol">&spades;</div>
                            <div class="symbol">&spades;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&spades;</div>
                            <div class="symbol">&spades;</div>
                        </div>
                    </div>
                    <div class="eight symbols-container inner">
                        <div class="row">
                            <div class="symbol">&spades;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&spades;</div>
                        </div>
                    </div>
                </div>
                <div class="card-back"></div>
            </div>
        </div>

        <div class="blade blade-5">
            <div class="card card-5">
                <div class="card-content-box">
                    <div class="value-container">
                        <div class="rank-and-symbol">
                            10<br/>&starf;
                        </div>
                    </div>
                    <div class="value-container rotate-180">
                        <div class="rank-and-symbol">
                            10<br/>&starf;
                        </div>
                    </div>
                    <div class="ten symbols-container outer">
                        <div class="row">
                            <div class="symbol">&starf;</div>
                            <div class="symbol">&starf;</div>
                        </div>
                        <div class="row">
                            <div class="symbol">&starf;</div>
                            <div class="symbol">&starf;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&starf;</div>
                            <div class="symbol">&starf;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&starf;</div>
                            <div class="symbol">&starf;</div>
                        </div>
                    </div>
                    <div class="ten symbols-container inner">
                        <div class="row">
                            <div class="symbol">&starf;</div>
                        </div>
                        <div class="row rotate-180">
                            <div class="symbol">&starf;</div>
                        </div>
                    </div>
                </div>
                <div class="card-back"></div>
            </div>
        </div>
</body>
</html>
